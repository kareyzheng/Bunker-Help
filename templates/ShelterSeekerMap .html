<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Find a Shelter</title>
    <style>
       #map {
        height: 400px;
        width: 80%;
       }
    </style>
</head>


  <body>
    <h3 style="margin-top: 100px; margin-left: 30px">My Shelter</h3>
    <div id="map"></div>
    <script>


      function initMap() {
        //var address =
        var midpoint = {{position}};
        var options = {
            zoom: 15,
            center: midpoint}


          var map = new
          google.maps.Map(document.getElementById('map'), options);
        //var position = geocode();
        console.log("im in init map");
        //console.log(position);
        var marker = new google.maps.Marker({
          position: {{position}},
          map:map
        });

        var infoWindow = new google.maps.InfoWindow({
          content: '<h1>'+ '{{ address }}' +': Has been added as a private shelter.</h1>'
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker)
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Udy3X-6-BGZaJt-SIT0OrvUWo_i4uWs&callback=initMap">
    </script>


  <p style="margin-left: 30px">Thank you for aiding your community in times of need<p>

</html>
